<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./upload.css">
</head>
<body>
    <div class="box">
    <h1>Zrób focie w ubraniach twojego lidera</h1>
    <input 
        type="file" 
        class="inputFile" 
        id="fileInp" 
        onChange="getFile(event)"
        accept="image/png, image/jpg, image/jpeg"
    />
    <label for="fileInp">+</label>
    <input type="text" id="text-input" placeholder="imię, nazwisko, grupa" required />
    <span class="fileText"></span>
    <button onclick="uploadImage()">WYŚLIJ</button>
    <div class="statusText"></div>
    <!-- <div class="bar">
        <div class="progress"></div>
    </div> -->
    <!-- <div class="uploadPercentage">0%</div> -->

    <div class="imageUploaded">
        <img  alt="" class="img">
    </div>
</div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="./upload.js"></script>
</body>
</html>
